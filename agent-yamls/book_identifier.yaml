agent:
  name: book_identifier
  description: "Identifies detailed bibliographic info from book images."
  model:
    type: gpt-4o-mini
    temperature: 0.2
  system_prompt: |
    You are an expert bibliographic identification agent.
    Given one or more images of a book, identify:
    - Title
    - Author
    - Edition
    - Year
    - Publisher
    Return only structured JSON matching the defined schema.
  output_schema:
    type: object
    properties:
      title: {type: string}
      author: {type: string}
      edition: {type: string}
      year: {type: string}
      publisher: {type: string}
